name: multi_task
version: 1.1.1
scenario: multi-task-processing
spec:
  template:
    - role: "system"
      content: "Correct any spelling and grammatical errors in the given text. Corrected Text: {{ corrected_output }}"
    - role: "user"
      content: "{{ ?input_text }}"
  defaults:
    input_text: "default input text"

  additionalFields:
    isDev: true
    validations:
      required: true
    blockedModels:
      - name: "gpt-4"
        versions: "gpt-4-vision"
      - name: "gpt-4o"
        versions: "*"