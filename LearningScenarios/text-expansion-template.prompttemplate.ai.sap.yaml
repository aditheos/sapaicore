name: text-expansion
version: 1.1.1
scenario: multi-task-processing
spec:
  template:
    - role: "system"
      content: |
        Expand the following short text into a detailed explanation.
        Return output as:
        Expanded Text: {{ expanded_output }}
    - role: "user"
      content: "Text: {{ ?short_text }}"
  additionalFields:
    isDev: true
    validations:
      required: true
    blockedModels:
      - name: "gpt-4"
        versions: "gpt-4-vision"
      - name: "gpt-4o"

        versions: "*"
